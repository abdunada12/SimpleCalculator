<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, scale=false ">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator container">
        <div class="a button bullet">&#8729;</div>
        <div class="a button n0">0</div>
        <div class="a button n1">1</div>
        <div class="a button n2">2</div>
        <div class="a button n3">3</div>
        <div class="a button n4">4</div>
        <div class="a button n5">5</div>
        <div class="a button n6">6</div>
        <div class="a button n7">7</div>
        <div class="a button n8">8</div>
        <div class="a button n9">9</div>
        <div class="a button plus">+</div>
        <div class="a button minus">&#8722;</div>
        <div class="a button multi">&#215;</div>
        <div class="a button division">รท</div>
        <div class="a button equal">&#65309;</div>
        <div class="a button ac">AC</div>
        <div class="a button del">Del</div>
        <div class="space">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
    </div>
</body>
</html>
